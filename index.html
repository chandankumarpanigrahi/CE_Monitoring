<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<section class="login_page">
    <div class="container-fluid login_form_area">
        <div class="row login_fullPage">
            <div class="col-md-8">
                <div class="logo_area">
                    <img class="logo" src="assets/images/white_logo.png" alt="">
                    <img class="logo_title" src="assets/images/logo_title.png" alt="">
                </div>
            </div>
            <div class="col-md-4">
                <div class="login_form">
                    <div class="loginArea">
                        <h2>Login</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Email Id</label>
                            <input type="email" class="form-control" id="username" placeholder="Enter Email ID"
                                autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <!-- <div class="my-3">
                            <div class="recaptcha" id="g-recaptcha1"></div>
                        </div> -->
                        <div class="my-3">
                            <button type="button" class="login_btn" onclick="index">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<body>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
