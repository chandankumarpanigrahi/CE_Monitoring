<!-- JS for adding Design, When any nav item will be clicked That would be look like as selected -->
<script>
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.forEach(item => item.classList.remove('active_menu'));
            link.classList.add('active_menu');
        });
    });
</script>

<!-- JS for Responsive, When screen width will become 933, The nav will be closed -->
<script>
    function handleSidebarClass() {
        const sidebar = document.querySelector(".sidebar");
        const screenWidth = window.innerWidth;
        if (screenWidth <= 933) {
            sidebar.classList.add("close");
        } else {
            sidebar.classList.remove("close");
        }
    }
    handleSidebarClass();
    window.addEventListener("resize", function () {
        handleSidebarClass();
    });
</script>


<script>
    function showDateTime() {
        var myDiv = document.getElementById("dateAndTime");

        var date = new Date();
        var dayList = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var monthNames = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];
        var dayName = dayList[date.getDay()];
        var monthName = monthNames[date.getMonth()];
        var today = `${dayName}, ${monthName} ${date.getDate()}, ${date.getFullYear()}`;
        var hour = date.getHours();
        var ampm = hour >= 12 ? 'PM' : 'AM';
        hour = hour % 12 || 12; // Convert to 12-hour format
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var time = hour + ":" + (min < 10 ? '0' : '') + min + ":" + (sec < 10 ? '0' : '') + sec + " " + ampm;
        myDiv.innerText = `${today} ${time}`;
    }
    setInterval(showDateTime, 1000);

</script>
