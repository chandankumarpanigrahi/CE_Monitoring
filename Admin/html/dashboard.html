<!-- Project Progress Half-Pie Chart -->
<script>
    var circuference = 260; // deg

    var data = {
        labels: ["In-progress", "Completed"],
        datasets: [
            {
                label: "My First Dataset",
                data: [200, 120],
                backgroundColor: [
                    '#3586d0',
                    '#81beec'
                ]
            }
        ]
    };

    var config = {
        type: "doughnut",
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            rotation: (circuference / 2) * -1,
            circumference: circuference,
            cutout: "80%",
            borderWidth: 0,
            borderRadius: function (context, options) {
                const index = context.dataIndex;
                let radius = {};
                if (index == 0) {
                    radius.innerStart = 50;
                    radius.outerStart = 50;
                }
                if (index === context.dataset.data.length - 1) {
                    radius.innerEnd = 50;
                    radius.outerEnd = 50;
                }
                return radius;
            },
            plugins: {
                title: false,
                subtitle: false,
                legend: {
                    position: 'bottom',
                }
            },
        }
    };

    var myChart = new Chart("schemeProgress", config);
</script>
